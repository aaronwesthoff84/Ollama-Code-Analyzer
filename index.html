<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Code Analyzer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
<script type="importmap">
{
  "imports": {
    "highlight.js/": "https://aistudiocdn.com/highlight.js@^11.11.1/",
    "marked": "https://aistudiocdn.com/marked@^16.3.0",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "vite": "https://aistudiocdn.com/vite@^7.1.7",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0"
  }
}
</script>
</head>
<body>
    <main class="main-container">
        <h1>Ollama Code Analyzer</h1>
        <div id="app">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Code Input</h2>
                </div>
                <div class="card-body">
                    <label for="language-select">Language</label>
                    <select id="language-select">
                        <option value="dockerfile" selected>Dockerfile</option>
                        <option value="gradle">Gradle</option>
                        <option value="javascript">JavaScript</option>
                        <option value="kotlin">Kotlin</option>
                        <option value="python">Python</option>
                        <option value="shell">Shell Script</option>
                        <option value="yaml">YAML</option>
                    </select>
                    <div class="editor-header">
                        <label for="code-input" class="editor-label">Code</label>
                    </div>
                    <textarea id="code-input" class="code-editor" rows="10" aria-label="Code input"></textarea>
                    <div class="test-input-container" id="test-input-container" style="display: none;">
                        <div class="editor-header">
                            <label for="test-input" class="editor-label">Unit Tests (optional)</label>
                        </div>
                        <textarea id="test-input" class="code-editor" rows="5" aria-label="Unit tests input"></textarea>
                    </div>
                    <div class="button-container">
                        <button id="save-btn" class="secondary-btn">Save Code</button>
                        <button id="load-btn" class="secondary-btn">Load Code</button>
                        <button id="clear-btn" class="secondary-btn">Clear</button>
                        <button id="format-btn" class="secondary-btn">Format Code</button>
                        <button id="toggle-tests-btn" class="secondary-btn">Add Tests</button>
                        <button id="execute-btn">Analyze Code</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="results"></div>
    </main>
    <script type="module" src="index.tsx"></script>
</body>
</html>
